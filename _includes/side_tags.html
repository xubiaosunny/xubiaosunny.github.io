<!-- start tag cloud widget -->
<div class="widget">
        <h4 class="title">标签云</h4>
        <div class="content tag-cloud">
            {% for tag in site.tags limit:20 %}
            <a href="{{ site.tags_url }}#{{ tag | first }}">{{ tag | first }}</a>
            {% endfor %}
            <a href="{{ site.tags_url }}">...</a>
        </div>
    </div>                          
<!-- end tag cloud widget -->

<!-- start tag cloud widget -->
<div class="widget">
    <h4 class="title">标签云</h4>
    <canvas id="side-tag" width="100%">
    </canvas>
</div>
<script type="text/javascript">
    var tags = [{% for tag in site.tags %}["{{ tag[0] }}", {{ tag[1].size }}, "{{ site.tags_url }}#{{ tag[0] }}"],{% endfor %}];
    WordCloud(document.getElementById('side-tag'), { list: tags});
</script>                      
<!-- end tag cloud widget -->

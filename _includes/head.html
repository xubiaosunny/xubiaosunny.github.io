<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.email }}">
    <meta name="keywords" content="xubiaosunny,{{ site.title }},{% for k in page.tags %}{{ k }},{% endfor %}">
    <link rel="icon" href="{{- 'assets/images/favicon.ico' | relative_url -}}">
    {% feed_meta %}
    <title>{{ page.title }}{% if page.title %} - {% endif %}{{ site.title }}</title>
    {%- include css.html -%}
</head>

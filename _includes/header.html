<header>
    <div class="bg-dark collapse" id="navbarHeader" style="">
        <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">
                {{ site.description }}
            </p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
                <li>
                    <a href="https://github.com/{{ site.github_username }}" class="text-white">
                        <i class="fab fa-github"></i>
                        {{ site.github_username }}
                    </a>
                </li>
                <li>
                    <a href="#" class="text-white">
                        <i class="far fa-envelope"></i>
                        {{ site.email }}
                    </a>
                </li>
            </ul>
            </div>
        </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="{{- site.url -}}" class="navbar-brand d-flex align-items-center">
                <i class="fab fa-blogger"></i>&nbsp;&nbsp;<strong>{{- site.title -}}</strong>
            </a>

            <nav>
                <a id="cb-search-btn" class="navbar-text" style="cursor:pointer;color:aliceblue; padding:0px 10px;"
                 data-toggle="tooltip" data-placement="bottom" title="双击CTRL打开搜索">
                    <i class="fas fa-search fas-2x"></i>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </div>
</header>

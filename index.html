---
layout: home
---
{% for post in paginator.posts %}
<article id="110" class="post">
    <div class="post-head">
        <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="post-meta">
            <time class="post-date"title="">{% assign date_format = site.date_format.title %}{{ post.date | date: date_format }}</time>
        </div>
    </div>
    <div class="post-content">
        <p>{{ post.description }}</p>
    </div>
    <div class="post-permalink">
        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-read">阅读全文</a>
    </div>

    <footer class="post-footer clearfix">
        <div class="pull-left tag-list">
            <i class="fas fa-folder-open"></i>
        </div>
        <div class="pull-right share">
        </div>
    </footer>
</article>
{% endfor %}

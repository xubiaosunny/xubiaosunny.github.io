---
layout: default
comments: true
---
<div class="container">
    <div class="row">
        <div class="col-md-8">
			<article id="110" class="post">

					<header class="post-head">
							<h1 class="post-title">{{- page.title -}}</h1>
							<section class="post-meta">
								<time class="post-date">
									<i class="far fa-clock"></i>
									{{- page.date | date: "%Y-%m-%d %H:%M:%S" -}}
								</time>
								
								<i class="far fa-comments"></i>
								<a href="{{ page.url }}#disqus_thread"></a>
							</section>
					</header>
			
			
					<section class="post-content">	
						{{- content -}}
					</section>
			
					<footer class="post-footer clearfix">
						<div class="pull-left tag-list">
								<i class="fas fa-tag"></i>
								{% for tag in page.tags %}
										<a href="{{ site.tags_url }}#{{ tag }}">{{ tag }}</a>
								{% endfor %}
						</div>
					</footer>
			
			</article>
			<div id="disqus_thread"></div>
        </div>
        <aside class="col-md-4 sidebar">
            {%- include side_tags.html -%}
            {%- include side_categories.html -%}
        </aside>
    </div>
</div>

<!-- 图片弹出 -->
<div id="img-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" 
	aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="max-width:90%;">
	  <div class="modal-content">

	  </div>
	</div>
</div>
<script>
	$('.post-content img').click(function(){
		var img_html = $(this).prop("outerHTML");
		$('#img-modal .modal-content').html(img_html);
		$('#img-modal').modal('show');
		// 点击隐藏 modal
		$('#img-modal .modal-content img').click(function(){
			$('#img-modal').modal('hide');
		})
	});
</script>
